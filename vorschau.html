<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M Elektro Engineering</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html.lenis {
            height: auto;
        }

        .lenis.lenis-smooth {
            scroll-behavior: auto;
        }

        body {
            background: #000;
            overflow-x: hidden;
        }

        /* Hide scrollbars */
        html, body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }

        .container {
            height: 2000vh;
        }

        .hero {
            height: 100vh;
            width: 100%;
            background: #000;
        }

        canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* Modern Scroll Indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .scroll-icon {
            width: 24px;
            height: 36px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .scroll-icon::before {
            content: '';
            width: 3px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            animation: scroll-anim 1.5s infinite;
        }

        @keyframes scroll-anim {
            0% {
                top: 6px;
                opacity: 1;
            }
            100% {
                top: 20px;
                opacity: 0;
            }
        }

        .scroll-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 11px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="hero" id="hero">
        <canvas id="canvas"></canvas>
    </div>
</div>

<!-- Scroll Indicator -->
<div class="scroll-indicator" id="scrollIndicator">
    <div class="scroll-icon"></div>
    <div class="scroll-text">Scroll</div>
</div>

<script>
gsap.registerPlugin(ScrollTrigger);

// Lenis Smooth Scroll - Premium Settings
const lenis = new Lenis({
    duration: 1.4,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    smooth: true,
    mouseMultiplier: 0.8,
    smoothTouch: false,
    touchMultiplier: 2
});

function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
}
requestAnimationFrame(raf);

// GSAP Setup
lenis.on('scroll', ScrollTrigger.update);

gsap.ticker.add((time) => {
    lenis.raf(time * 1000);
});

gsap.ticker.lagSmoothing(0);

// Canvas Setup
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

canvas.width = 1920;
canvas.height = 1080;

ctx.imageSmoothingEnabled = true;
ctx.imageSmoothingQuality = 'high';

const FRAMES = 732;
const images = [];
let loaded = 0;
let currentFrame = 0;

console.log('Loading frames...');

for (let i = 1; i <= FRAMES; i++) {
    const img = new Image();
    img.src = 'frames/frame_' + String(i).padStart(4, '0') + '.jpg';
    
    img.onload = () => {
        loaded++;
        
        if (loaded === 1) {
            render(0);
        }
        
        if (loaded === FRAMES) {
            console.log('All frames loaded!');
            animate();
        }
    };
    
    images.push(img);
}

function render(index) {
    if (images[index] && images[index].complete) {
        requestAnimationFrame(() => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(images[index], 0, 0, canvas.width, canvas.height);
        });
        currentFrame = index;
    }
}

function animate() {
    const obj = { frame: 0 };
    
    gsap.to(obj, {
        frame: FRAMES - 1,
        ease: 'none',
        scrollTrigger: {
            trigger: '#hero',
            start: 'top top',
            end: '+=1800vh',
            pin: true,
            scrub: 0.3,
            anticipatePin: 1,
            invalidateOnRefresh: true,
            onUpdate: (self) => {
                const targetFrame = Math.round(obj.frame);
                
                if (targetFrame !== currentFrame) {
                    render(targetFrame);
                }
            }
        }
    });
    
    // Scroll Indicator - fade in then out
    gsap.timeline({
        scrollTrigger: {
            trigger: '#hero',
            start: 'top top',
            end: '+=100vh',
            scrub: true
        }
    })
    .to('#scrollIndicator', { opacity: 1, duration: 0.2 }, 0)
    .to('#scrollIndicator', { opacity: 0, duration: 0.2 }, 0.05);
    
    console.log('Animation ready - scroll to begin!');
}
</script>

</body>
</html>
